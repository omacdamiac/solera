<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ item.name }}</h5>
    <p class="card-text">{{ item.description }}</p>

    <app-button
      [color]="buttonEdit.color"
      [texto]="buttonEdit.texto"
      (evento)="ejecutarEvento('E')"
    ></app-button>
    <app-button
      [color]="buttonDelete.color"
      [texto]="buttonDelete.texto"
      (evento)="ejecutarEvento('D')"
    ></app-button>
  </div>
</div>
